{% extends "main/layout.html" %}
{% block title %} Create a Club {% endblock %}

{% block content %}
<div class="create-club-container">
    <h1>Create a Club</h1>
    <form method="POST">
        {% csrf_token %}
        <span>Club Name:</span>
        {{ form.name }}
        <span>Description:</span>
        {{ form.description }}
        <button type="submit">Create</button>
    </form>
</div>
{% endblock %}
