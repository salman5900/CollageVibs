{% extends "main/layout.html" %}

{% block title %}
    CollageVibs
{% endblock %}

{% block content %}
<wrapper class="wrapper">
  <div id="chat_window" class="chat-window">
    <div class="chat-header">
      <span id="online-count" class="online-count">3</span>online
    </div>

    <div id="chat_container" class="chat-container">
      <ul id="chat_messages" class="chat-messages">

        <li class="message-sent">
          <div class="sent-bubble">
            <span>Hi, how is everybody?</span>
          </div>
          <div class="svg-right">
            <svg height="13" width="8">
              <path fill="#bbf7d0" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
            </svg>
          </div>
        </li>

        <li class="message-received">
          <div class="message-row">
            <div class="avatar">
              <a href="#"><img src="https://pbs.twimg.com/profile_images/508601156767997952/fFTdKUf2_400x400.jpeg"></a>
            </div>
            <div class="svg-left">
              <svg height="13" width="8">
                <path fill="white" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
              </svg>
            </div>
            <div class="received-bubble">
              <span>Not bad, thanks for asking! ...</span>
            </div>
          </div>
          <div class="meta-info">
            <span class="user-name">Bart</span> <span class="user-handle">@bart</span>
          </div>
        </li>

        <li class="message-received">
          <div class="message-row">
            <div class="avatar">
              <a href="#"><img src="https://cdn.dribbble.com/userupload/12910688/file/original-d33b34f28a79a4b085edec17d83870ba.png"></a>
            </div>
            <div class="svg-left">
              <svg height="13" width="8">
                <path fill="white" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
              </svg>
            </div>
            <div class="received-bubble">
              <span>Wonderful!</span>
            </div>
          </div>
          <div class="meta-info">
            <span class="user-name">Lilly</span> <span class="user-handle">@lilly</span>
          </div>
        </li>

      </ul>
    </div>

    <div class="chat-footer">
      <div class="input-wrapper">
        <form id="chat_message_form" method="POST" class="input-form">
          <input type="text" name="message" placeholder="Add message ..." maxlength="150">
        </form>
      </div>
    </div>
  </div>
</wrapper>


{% endblock %}
